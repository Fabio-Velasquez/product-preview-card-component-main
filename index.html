<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class = "card">
        <div class = "product-image">
            <img src="images/image-product-desktop.jpg" alt="chanel perfume" class="product-image">
        </div>
        <div class = "card-call-to-action">
            <div class = "product-title">
                Perfume
            </div>
            <div class = "card-title">
                Gabrielle Essence Eau De Parfum
            </div>
            <div class = "card-description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </div>
            <div class="card-pricing">
                <div class = "card-discount-price">
                    $149.99
                </div>
                <div class = "card-current-price">
                    $169.99
                </div>
            </div>
            <div class = "card-button">
                <div class="button">
                    <img src="images/icon-cart.svg" alt="cart">
                    <p>Add to Cart</p>
                </div>

            </div>
        </div>

    </div>
